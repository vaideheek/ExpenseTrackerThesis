<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form id="loginForm" action="#">
            <div class="row">
                <i class="fas fa-envelope"></i>
                <input id="loginEmail" type="email" placeholder="Email" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input id="loginPassword" type="password" placeholder="Password" required>
            </div>
            <div class="pass"><a href="#">Forgot password?</a></div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="/register">Signup now</a></div>
            <div id="loginError" class="error-message"></div>
        </form>
    </div>
</div>
<script>
    // Function to handle login form submission
    function loginUser() {
        const loginEmail = document.querySelector('#loginEmail').value;
        const loginPassword = document.querySelector('#loginPassword').value;
        const errorElement = document.querySelector('#loginError');

        // Reset any previous error messages
        errorElement.innerHTML = '';

        // Add your validation and login logic here
        // For demonstration purposes, we'll show an alert
        alert('Login logic goes here (check credentials and redirect)');
    }

    // Event listener for the login form submission
    document.querySelector('#loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        loginUser();
    });

</script>
</body>
</html>
