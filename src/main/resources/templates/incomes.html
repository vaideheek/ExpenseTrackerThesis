<body>

<!-- Main Content Container -->
<div class="container">
  <h1>Incomes</h1>
  <!-- Income Entry Form -->
  <form id="incomeForm">
    <div class="form-row">
      <label for="sourceName">Income Source:</label>
      <input type="text" id="sourceName" name="sourceName" required>
    </div>
    <div class="form-row">
      <label for="category" class="form-label">Category</label>

        <option value="Freelance">Freelance</option>

    </div>
    <div class="form-row">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
    </div>
    <div class="form-row">

    </div>

  </form>

  <!-- Income Charts (Consider using JavaScript chart libraries for this) -->
  <div id="chartContainer">
    <canvas id="incomeBarChart" width="400" height="100"></canvas>

  <!-- Income Table -->
  <div class="flex-container">
    <div class="table-container">

        <thead>
        <tr>

          <th>Category</th>

        <!-- Add more rows with your data here -->
        </tbody>
      </table>
    </div>



  </div>
</div>

<!-- Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="editModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Income Record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form to edit income record -->
        <form id="editIncomeForm">
          <label for="editSourceName">Income Source:</label>
          <input type="text" id="editSourceName" name="sourceName" required>

          <label for="editCategory" class="form-label">Category</label>
          <select id="editCategory" class="form-select">
            <option value="Salary">Salary</option>
            <option value="Freelance">Freelance</option>
            <option value="Investments">Investments</option>
            <!-- Add more category options as needed -->
          </select>
          <label for="editAmount">Amount:</label>
          <input type="number" id="editAmount" name="amount" required>

          <label for="editIncomeDate">Income Date:</label>
          <input type="date" id="editIncomeDate" name="incomeDate" required>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateIncome()">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script>
// Function to create the pie chart
function createIncomeDistributionChart(incomeData) {
const categories = {};
incomeData.forEach((income) => {
const category = income.category;
if (categories[category]) {
categories[category] += income.amount;
} else {
categories[category] = income.amount;
}
});

const labels = Object.keys(categories);
const data = Object.values(categories);

const ctx = document.getElementById('incomePieChart');

new Chart(ctx, {
type: 'pie',
data: {
labels: labels,
datasets: [{
label: 'Income Distribution',
data: data,
backgroundColor: [
'rgba(255, 99, 132, 0.2)',
'rgba(54, 162, 235, 0.2)',
'rgba(255, 205, 86, 0.2)',
// Add more colors as needed
],
borderColor: [
'rgb(255, 99, 132)',
'rgb(54, 162, 235)',
'rgb(255, 205, 86)',
// Add more colors as needed
],
borderWidth: 1,
}],
},
options: {
responsive: true,
},
});
}

// Function to create the bar chart
function createMonthlyIncomeChart(incomeData) {
const months = {};
incomeData.forEach((income) => {
const incomeDate = moment(income.incomeDate);
const month = incomeDate.format('MMMM YYYY');
if (months[month]) {
months[month] += income.amount;
} else {
months[month] = income.amount;
}
});

const labels = Object.keys(months);
const data = Object.values(months);

const ctx = document.getElementById('incomeBarChart'); // Use the same canvas as the pie chart

new Chart(ctx, {
type: 'bar',
data: {
labels: labels,
datasets: [{
label: 'Monthly Income',
data: data,
backgroundColor: 'rgba(75, 192, 192, 0.2)',
borderColor: 'rgba(75, 192, 192, 1)',
borderWidth: 1,
}],
},
options: {
scales: {
y: {
beginAtZero: true,
},
},
},
});
}

// Remove the initial fetch call in displayIncomeTable
function displayIncomeTable() {
const tableRows = document.querySelectorAll('tbody tr'); // Select all table rows

const incomeData = Array.from(tableRows).map((row) => {
return {
sourceName: row.cells[0].innerText,
amount: parseFloat(row.cells[2].innerText),
incomeDate: row.cells[3].innerText,
category: row.cells[1].innerText,
};
});

// Call the chart creation functions with the extracted data
createIncomeDistributionChart(incomeData);
createMonthlyIncomeChart(incomeData);
}

// Call the displayIncomeTable function after the page loads
document.addEventListener('DOMContentLoaded', function () {
displayIncomeTable();
});
</script>
