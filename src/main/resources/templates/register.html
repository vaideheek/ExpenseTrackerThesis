<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="title"><span>Registration Form</span></div>
    <form id="registrationForm" action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input id="registerFullName" type="text" placeholder="Full Name" required>
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input id="registerEmail" type="email" placeholder="Email" required>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input id="registerPassword" type="password" placeholder="Password" required>
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input id="registerConfirmPassword" type="password" placeholder="Confirm Password" required>
      </div>
      <div class="row button">
        <input type="submit" value="Register">
      </div>
      <div class="login-link">Already have an account? <a href="/login">Login here</a></div>
      <div id="registrationError" class="error-message"></div>
    </form>
  </div>
</div>
<script>
  // Function to handle registration form submission
  function registerUser() {
    const fullName = document.querySelector('#registerFullName').value;
    const email = document.querySelector('#registerEmail').value;
    const password = document.querySelector('#registerPassword').value;
    const confirmPassword = document.querySelector('#registerConfirmPassword').value;
    const errorElement = document.querySelector('#registrationError');

    // Reset any previous error messages
    errorElement.innerHTML = '';

    // Check if passwords match
    if (password !== confirmPassword) {
      errorElement.innerHTML = 'Passwords do not match. Please try again.';
    } else {
      // Registration logic goes here (e.g., send data to the server)
      // If successful, you can redirect the user or show a success message.
      alert('Registration successful!');
    }
  }

  // Event listener for the registration form submission
  document.querySelector('#registrationForm').addEventListener('submit', function (e) {
    e.preventDefault();
    registerUser();
  });

</script>
</body>
</html>
